<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오산위키</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .desktop {
      background-color: #ffffff;
      padding: 30px;x
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .green-button {
      background-color: #28a745;
    }

    .green-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <h1>오산위키</h1>
    <button class="green-button" onclick="window.location.href='view.html'">오산대 정보통</button>
    <button onclick="window.location.href='register.html'">오산 정보 추가</button>
  </div>
</body>
</html>
